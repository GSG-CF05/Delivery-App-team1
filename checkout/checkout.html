<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./checkout.css" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Readex+Pro:wght@300&display=swap" rel="stylesheet">
    <title>checkout page</title>
  </head>
  <body>
    <main>
      <section class="main">
        <section class="headSection">
          <div class="checkout">
            <div class="arrow-icon">
              <img src="../checkout/icons/Chevron Left.svg" alt="left arrow" />
            </div>
            <div class="title">
              <h1>checkout</h1>
            </div>
          </div>
  
          <div class="location">
            <div class="street">
              <img src="../checkout/icons/Navigation.svg" alt="">
              <p>648 bridge street</p>
            </div>
  
            <div class="time">
              <img src="../checkout/icons/Time.svg" alt="time">
              <p>20-25 min</p>
            </div>
          </div>
  
          <div class="cardInformation">
  
          </div>
        </section>
  
        <section class="cart">
  
        </section>
      </section>
     
      <section class="paymentSection">
        <form action="">
          <h3>Payment</h3>
      <div class="masterCard">
        <img src="../checkout/icons/Icons.svg" alt="mastercard">
        <h3>Credit Card</h3>
        <label for="masterCard" class="radio">
          <input type="radio" name="masterCard" id="masterCard" class="radio--input">
          <div class="radio--"></div>
        </label>
      </form>
      </div>

      <div class="payPal">
        <img src="../checkout/icons/PayPal.svg" alt="mastercard">
        <h3>PayPal</h3>
        <label for="payPal" class="radio">
          <input type="radio" name="payPal" id="payPal" class="radio--input">
          <div class="radio--"></div>
        </label>
    
      </div>
      <div class="cards">
        <img src="../checkout/icons/Add Card.svg" alt="add card">
        <div class="mCrad">
          <img class="masterImage" src="../checkout/icons/Icons.svg" alt="">

          <div class="masterInfo">
            
            <div class="chekBox">
              <p><span>....</span> 2048</p>
              <img src="../checkout/icons/Path.svg" alt="path">
            </div>
          </div>
        </div>

        <div class="vCard">
          <img class="masterImage" src="../checkout/icons/Visa.svg" alt="">
          <div class="visaInfo">
            
            <div class="chekBox">
              <p><span>....</span> 1981</p>
              <img src="../checkout/icons/Path.svg" alt="path">
            </div>
          </div>
        </div>
      </div>
        
      
      </section>

     
      <section class="promotion">
        <h3>Promotion Code</h3>
        <div class="code">
          <input type="text" placeholder="Your code here">
          <button class="codebtn">Add</button>
        </div>

        <div class="flex">
          <p>Sub total</p>
          <p>$ 29.96</p>
        </div>

        <div class="flex">
          <p>Delivery</p>
          <p>$ 2.99</p>
        </div>

        <div class="flex total">
          <p>Total</p>
          <p class="sumTotal">$ 32.95</p>
        </div>
        <button class="payBtn">Pay</button>
      </section>

      
    </main>
 


    </div>
  </body>
</html>
